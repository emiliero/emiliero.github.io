<!DOCTYPE html>
<html>

    <body>
        <h1>Reisefradrag</h1>
        <p>For beregning av skattefradrag for jobbreise.</p>

        <form action="" method="get">
            <label for="traveltype">Type reise</label>
            <select name="traveltype" id="traveltype">
                <option value="arbeidsreiser">Arbeidsreise</option>
                <option value="besoeksreiser">Besøksreise</option>
            </select>
            <label for="km">Antall km:</label>
            <input id="km" name="km" type="number" min="0" max="75000" />
            <label for="utgifterBomFergeEtc">Beløp for ferge/bom:</label>
            <input id="utgifterBomFergeEtc" name="utgifterBomFergeEtc" type="number" min="0"/>

            <input type="submit" value="Kalkulér">
        </form>
    </body>
</html>
